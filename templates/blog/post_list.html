{% extends "blog/base.html" %}
{% block body_block %}
    {% for post in posts %}
    <div class="post">
        <p class="published-date">Published: {{ post.published_date }}</p>
        <h2 class="post-title"><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
        <p class="content">{{ post.text | linebreaksbr}}</p>
        <hr>
    </div>
    {% endfor %}
{% endblock %}
